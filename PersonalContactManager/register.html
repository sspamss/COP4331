<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link href='https://fonts.googleapis.com/css?family=Otomanopee One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
        <link rel="stylesheet" href="css/register.css">
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>
    </head>

    <body>

        <div class="nav">
            <h1 class="welcome-title">
                <img id="pt-dino" src="images/pt-dino.png" alt="mista dino"> 
                <a href="index.html"> CONTACTASAURUS </a>
                <img id="t-dino" src="images/dino-logo.png" alt="mista dino"> 
            </h1>
        </div>
        <p class="welcome-text">WELCOME!</p>
        <p class="adventure-text">Adventure Awaits!</p>
        
        <form id="register">
            <div class="search-div">
                <input class="search-box" type="text" id="firstName" placeholder="FIRST NAME">
            </div>
    
            <div class="search-div">
                <input class="search-box" type="text" id="lastName" placeholder="LAST NAME">
            </div>
    
            <div class="search-div">
                <input class="search-box" type="text" id="userName" placeholder="USERNAME">
            </div>
    
            <div class="search-div">
                <input class="search-box" type="password" id="password" placeholder="PASSWORD">
            </div>
    
            <div class="login-button">
                <button type="button" class="button" id="signUpButton" onclick="registerUser();">REGISTER</button>
                
            </div>

            <span id="signupResult"></span>
            
        </form>

    </body>
</html>
